<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Montserrat&display=swap" rel="stylesheet">
  <title>Baby Rutledge 2021</title>
</head>

<body>
  <header>
    <h1 class="title">Baby Rutledge</h1>
    <h3 class="due-date">Due in <span id='days-due'></span> days on August 27th, 2021</h3>


    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#baby">Baby</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#bump">Bump</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#gender">Gender
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#registry">Registry
        </a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="#events">Events
        </a>
      </li> -->

    </ul>
  </header>


  <main>
    <!-- Baby Section -->
    <section id='baby' class="odd container img-container">
      <div class='section-header'>
        <h2>Baby</h2>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/baby/9weeks.jpg" class='card-img-top img' alt="9 weeks">
        <h5 class=card-title>9 weeks</h5>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/baby/12weekbaby.jpg" class='card-img-top img' alt="12 weeks">
        <h5 class=card-title>12 weeks</h5>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/baby/16weekbaby.jpg" class='card-img-top img' alt="16 weeks">
        <h5 class=card-title>16 weeks</h5>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/baby/21weekbaby.jpeg" class='card-img-top img' alt="21 weeks">
        <h5 class=card-title>21 weeks</h5>
      </div>
       <div class='card' style="width:18rem">
        <img src="./photos/baby/28weekbaby.jpg" class='card-img-top img' alt="28 weeks">
        <h5 class=card-title>28 weeks</h5>
      </div>

      <!-- <div class='card' style="width:18rem">
        <img src="" class='card-img-top img' alt=" weeks">
        <h5 class=card-title> weeks</h5>
      </div> -->

    </section>




    <!-- Bump Section -->
    <section id='bump' class="container img-container">
      <div class='section-header'>
        <h2>Bump</h2>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/bump/12weekbump.jpg" class='card-img-top img bump-img' alt="12 weeks">
        <h5 class=card-title> 12 weeks</h5>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/bump/16weekbump.jpg" class='card-img-top img bump-img' alt="16 weeks">
        <h5 class=card-title>16 weeks</h5>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/bump/20weekbump.jpeg" class='card-img-top img bump-img' alt="20 weeks">
        <h5 class=card-title>20 weeks</h5>
      </div>
      <div class='card' style="width:18rem">
        <img src="./photos/bump/24weekbump.jpg" class='card-img-top img bump-img' alt="24 weeks">
        <h5 class=card-title>24 weeks</h5>
      </div>
         <div class='card' style="width:18rem">
        <img src="./photos/bump/28weekbump.jpg" class='card-img-top img' alt="">
        <h5 class=card-title>28 weeks</h5>
      </div>
      <!-- <div class='card' style="width:18rem">
        <img src="" class='card-img-top img' alt="">
        <h5 class=card-title> weeks</h5>
      </div> -->

    </section>



    <!-- Gender Section -->
    <section id='gender' class='odd container gender-background'>
      <!-- <div class='section-header'>
        <h2>Gender</h2>
      </div> -->
      <div>
        <h3 class='section-text gender-text'>We're having a... <br> Baby Boy</h3>
      </div>
    </section>



    <!-- Registry Section -->

    <section id="registry" class='container section-background '>
      <div class='section-header'>
        <h2>Registry</h2>
      </div>
      <div class="registry_list">
        <div class='registry-link section-text'>
          <a href="https://www.babylist.com/baby-theresa-rutledge" target="_blank">Babylist.com</a>
        </div>
        <div class='registry-link section-text'>
          <a href="https://www.target.com/gift-registry/giftgiver?registryId=3c2db2ba7bd54299ae2891cdb19d8d64&lnk=registry_custom_url"
            target="_blank">Target</a>
        </div>
        <!-- <div class='registry-link section-text'>
          <a href="" target="_blank">Name</a>
        </div> -->
      </div>
    </section>

    <!-- Events -->
    <!-- <section id="events" class='container section-background'>
      <div class='section-header'>
        <h2>Events</h2>
        <div>
          <h3 class='section-text'>No events scheduled at this time.</h3>
        </div>
      </div>
    </section> -->

    <!-- Modal -->

    <div id="myModal" class="modal">
      <!-- The Close Button -->
      <span class="close">&times;</span>
      <!-- Modal Content (The Image) -->
      <img class="modal-content" id="img01">
      <!-- Modal Caption (Image Text) -->
      <div id="caption"></div>
    </div>


  </main>
  <footer>
    <div class='bottom-spacer'></div>
  </footer>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></script>

<script src='./index.js'></script>



</html>
